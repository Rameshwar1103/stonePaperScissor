<body>
    <header>Rock Paper Scissor</header>
    <div class="mainBody">

    <div id="points">
        <div id="you"> 
            <p class="youCount">0</p>
            <p>YOU</p>
        </div>
        <div id="comp">
            <p class="compCount">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <input type="textarea" id="selectChoice" placeholder="Select your choice">
    </div>
    <script src="first.js"></script>
